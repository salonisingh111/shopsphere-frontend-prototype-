<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFencing - Location Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #F3F4F6;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background-color: #493D9E;
            box-shadow: -4px 0 12px rgba(0, 0, 0, 0.3);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            transition: right 0.5s ease-in-out;
            z-index: 1000;
        }

        .navbar.open {
            right: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px;
            font-size: 1.2rem;
            transition: background 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Navbar Toggle Button */
        .navbar-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #493D9E;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 1.5rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s ease;
        }

        .navbar-toggle:hover {
            transform: scale(1.1);
        }

        /* Map Section */
        .map-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .mapouter {
            position: relative;
            text-align: center;
            width: 100%;
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .gmap_canvas {
            width: 100%;
            height: 100%;
        }

        .gmap_iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button */
        .center-button-container {
            margin-top: 30px;
        }

        .shop-button {
            display: inline-block;
            background: linear-gradient(45deg, #493D9E, #6C63FF);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 18px 50px;
            font-size: 1.4rem;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .shop-button:hover {
            background: linear-gradient(45deg, #6C63FF, #493D9E);
            transform: scale(1.07);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="/images/Untitled video - Made with Clipchamp.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <!-- Navbar Toggle Button -->
    <button class="navbar-toggle" onclick="toggleNavbar()">â˜°</button>

    <!-- Sidebar Navigation -->
    <nav class="navbar" id="navbar">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </nav>

    <!-- Map Section -->
    <div class="map-container">
        <h2>GeoFencing - Find Nearby Shopping Areas</h2>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=594&amp;height=415&amp;hl=en&amp;q=skcollege&amp;t=k&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            </div>
        </div>
        <div class="center-button-container">
            <a href="saroojni.html" class="shop-button">Explore Now</a>
        </div>
    </div>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('open');
        }
    </script>
</body>
</html>
