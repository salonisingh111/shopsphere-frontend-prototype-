<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoFencing - Location & Vehicle Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #dad2ff;
            position: relative;
            overflow: hidden;
        }

        /* Background Video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Left Section - Map & Explore */
        .left-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .mapouter {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .gmap_canvas {
            width: 100%;
            height: 100%;
        }

        .gmap_iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Explore Button */
        .center-button-container {
            margin-top: 30px;
        }

        .shop-button {
            background: linear-gradient(45deg, #493d9e, #6c63ff);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 45px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .shop-button:hover {
            background: linear-gradient(45deg, #6c63ff, #493d9e);
            transform: scale(1.07);
        }

        /* Right Section - Vehicle Selection */
        .right-section {
            flex: 1.5;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            color: white;
        }

        .vehicle-container {
            width: 100%;
            max-width: 700px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .vehicle {
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 1.3rem;
            font-weight: bold;
            color: black;
        }

        .vehicle:hover {
            transform: scale(1.03);
            background: #493d9e;
            color: white;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            accent-color: #493d9e;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .left-section, .right-section {
                width: 100%;
                padding: 20px;
            }
            .vehicle-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="/images/Untitled video - Made with Clipchamp.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    
    <!-- Left Section -->
    <div class="left-section">
        <h2>Find Nearby Parking Areas</h2>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe class="gmap_iframe" src="https://maps.google.com/maps?width=800&amp;height=600&amp;hl=en&amp;q=skcollege&amp;t=k&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            </div>
        </div>
        <div class="center-button-container">
            <a href="parkingspace.html" class="shop-button">Explore Now</a>
        </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <h2>Select Your Vehicle</h2>
        <div class="vehicle-container">
          <div class="vehicle">
            <span>üöó Car</span>
            <div class="checkbox-group">
              <label><input type="checkbox" name="car_option1" /> Sedan</label>
              <label><input type="checkbox" name="car_option2" /> Jeep</label>
            </div>
          </div>
          <div class="vehicle">
            <span>üèçÔ∏è Bike</span>
            <div class="checkbox-group">
              <label><input type="checkbox" name="bike_option1" /> Motor Bike</label>
              <label><input type="checkbox" name="bike_option2" /> Scooty</label>
            </div>
          </div>
          <div class="vehicle">
            <span>üöê Van</span>
            <div class="checkbox-group">
              <label><input type="checkbox" name="van_option1" /> School Bus</label>
              <label><input type="checkbox" name="van_option2" /> Local Van</label>
            </div>
          </div>
          <div class="vehicle">
            <span>üöå Bus</span>
            <div class="checkbox-group">
              <label><input type="checkbox" name="bus_option1" /> Premium Bus</label>
              <label><input type="checkbox" name="bus_option2" /> Short Bus</label>
            </div>
          </div>
          <div class="vehicle">
            <span>üöõ Truck</span>
            <div class="checkbox-group">
              <label><input type="checkbox" name="truck_option1" /> Carrier Truck</label>
              <label><input type="checkbox" name="truck_option2" /> Goods Truck</label>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
