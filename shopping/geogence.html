<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geofence</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1f3d2b;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      .bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .header {
        font-size: 80px;
        font-weight: bold;
        background-color: #fff;
        margin-bottom: 20px;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
      }
      .sub-header {
        color: white;
        font-size: 22px;
        margin-bottom: 40px;
        text-align: center;
      }
      .container {
        display: flex;
        gap: 40px;
        z-index: 1;
      }
      .box {
        width: 320px;
        height: 420px;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 22px;
        padding: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }
      .box:hover {
        transform: scale(1.1);
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      }
      .box a {
        text-decoration: none;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .box img {
        width: 120px;
        height: 120px;
        border-radius: 15px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <video autoplay loop muted class="bg-video">
      <source src="/images/Untitled video - Made with Clipchamp.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="header">Geofence</div>
    <div class="sub-header">Understanding the Order of Operations</div>
    <div class="container">
      <div class="box">
        <a href="map.html">
          <img src="/photo/shopping.png" alt="Local Mart Icon" />
          <span>LOCAL MART</span>
        </a>
      </div>
      <div class="box">
        <a href="parking.html">
          <img src="/photo/PARKING.png" alt="Parking Icon" />
          <span>Nearby Parking</span>
        </a>
      </div>
      <div class="box">
        <a href="wallet.html">
          <img src="/photo/wallet.jpeg" alt="Wallet Icon" />
          <span>Your Wallet</span>
        </a>
      </div>
    </div>
  </body>
</html>
